<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - RCCC Evaluaciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #001A55;
            --primary-light: #0966FF;
            --success: #4CAF50;
            --danger: #f44336;
            --light: #f5f7fa;
            --border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 26, 85, 0.3);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            margin: 0 auto 1rem;
        }

        .login-header h1 {
            color: var(--primary);
            font-size: 1.8em;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 0.3rem;
        }

        .login-header small {
            color: #999;
            font-size: 0.85em;
            display: block;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(9, 102, 255, 0.1);
            background: #f8faff;
        }

        input[type="password"] {
            letter-spacing: 2px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: var(--primary-light);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(9, 102, 255, 0.4);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-button .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #FFEBEE;
            color: #B71C1C;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9em;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #E8F5E9;
            color: #1B5E20;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9em;
            animation: slideDown 0.3s;
        }

        .success-message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .forgot-password a {
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            color: #999;
            font-size: 0.85em;
        }

        .login-footer p {
            margin: 0.3rem 0;
        }

        /* Two-factor auth */
        .two-factor-section {
            display: none;
        }

        .two-factor-section.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .otp-input {
            width: 50px !important;
            height: 50px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            padding: 0 !important;
        }

        .otp-input:focus {
            border-color: var(--primary-light) !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.5em;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="logo">üë®‚Äçüíº</div>
            <h1>Admin Panel</h1>
            <p>RCCC Evaluaciones</p>
            <small>Ingresa tus credenciales para acceder</small>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Email/Username -->
            <div class="form-group">
                <label for="email">Usuario o Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="admin@rccc.org"
                    required
                    autocomplete="email"
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <!-- PIN (optional) -->
            <div class="form-group">
                <label for="pin">PIN (si es requerido)</label>
                <input
                    type="password"
                    id="pin"
                    name="pin"
                    placeholder="0000"
                    autocomplete="off"
                >
            </div>

            <!-- Remember Me -->
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" style="margin-bottom: 0;">Recu√©rdame en este dispositivo</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-button" id="loginButton">
                Ingresar al Panel
            </button>
        </form>

        <!-- Two-Factor Authentication -->
        <div class="two-factor-section" id="twoFactorSection">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <p style="color: #666; margin-bottom: 0.5rem;">Se ha enviado un c√≥digo a tu email</p>
                <p style="color: #999; font-size: 0.9em;">Ingresa el c√≥digo de 6 d√≠gitos</p>
            </div>

            <div class="form-group">
                <div class="otp-inputs" id="otpInputs">
                    <input type="text" class="otp-input" maxlength="1" autofocus>
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                </div>
            </div>

            <button type="button" class="login-button" onclick="verifyOTP()">
                Verificar C√≥digo
            </button>

            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" style="background: none; border: none; color: var(--primary-light); cursor: pointer; text-decoration: underline;" onclick="backToLogin()">
                    ‚Üê Volver al login
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>¬øProblemas para acceder?</p>
            <p><a href="mailto:soporte@rccc.org" style="color: var(--primary-light);">Contacta al equipo de soporte</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://script.google.com/macros/d/[GAS_DEPLOYMENT_ID]/usercache/';

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const pin = document.getElementById('pin').value;
            const button = document.getElementById('loginButton');

            hideMessages();
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Ingresando...';

            try {
                const response = await fetch(`${API_BASE}?action=adminLogin`, {
                    method: 'POST',
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        pin: pin || null,
                        rememberMe: document.getElementById('rememberMe').checked
                    })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.requiresOTP) {
                        // Show OTP screen
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('twoFactorSection').classList.add('show');
                        showSuccess('C√≥digo enviado a tu email');
                    } else {
                        showSuccess('¬°Acceso concedido! Redirigiendo...');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    }
                } else {
                    showError(result.message || 'Credenciales inv√°lidas');
                    button.disabled = false;
                    button.innerHTML = 'Ingresar al Panel';
                }
            } catch (error) {
                showError('Error de conexi√≥n: ' + error.message);
                button.disabled = false;
                button.innerHTML = 'Ingresar al Panel';
            }
        }

        // Verify OTP
        async function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(i => i.value).join('');

            if (otp.length !== 6) {
                showError('Ingresa los 6 d√≠gitos del c√≥digo');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}?action=verifyOTP`, {
                    method: 'POST',
                    body: JSON.stringify({ otp: otp })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('¬°C√≥digo verificado! Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(result.message || 'C√≥digo inv√°lido');
                    inputs.forEach(i => i.value = '');
                    inputs[0].focus();
                }
            } catch (error) {
                showError('Error al verificar c√≥digo');
            }
        }

        // Back to login
        function backToLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('twoFactorSection').classList.remove('show');
            hideMessages();
        }

        // OTP input navigation
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('otp-input')) {
                if (e.target.value.length === 1) {
                    const next = e.target.nextElementSibling;
                    if (next && next.classList.contains('otp-input')) {
                        next.focus();
                    }
                }
            }
        });

        // Backspace handling in OTP inputs
        document.addEventListener('keydown', function(e) {
            if (e.target.classList.contains('otp-input') && e.key === 'Backspace') {
                e.target.value = '';
                const prev = e.target.previousElementSibling;
                if (prev && prev.classList.contains('otp-input')) {
                    prev.focus();
                }
            }
        });

        // Message handlers
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Load remembered email
        window.addEventListener('load', function() {
            const remembered = localStorage.getItem('rememberedEmail');
            if (remembered) {
                document.getElementById('email').value = remembered;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('password').focus();
            }
        });

        // Remember email
        document.getElementById('loginForm').addEventListener('submit', function() {
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('rememberedEmail', document.getElementById('email').value);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
        });
    </script>
</body>
</html>
